name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install flake8 pytest numpy scikit-learn scipy

      - name: Debug file structure
        run: |
          echo "Checking if test files exist..."
          ls -R src

      - name: Run tests
        env:
          PYTHONPATH: src/core
        run: |
          python -m pytest -q src/core/tests

      - name: Lint (flake8)
        run: |
          flake8 src --max-line-length=200